<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes</title>
  <!-- Link Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <!-- Link your custom CSS file -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container-fluid">
    <div class="row justify-content-end mt-3">
      <div class="col-auto">
        <input type="text" id="search-input" placeholder="Search" class="form-control">
      </div>
      <div class="col-auto">
        <button class="btn btn-primary" onclick="goToNewNotePage()">New Note</button>
        <button onclick="handleFileUpload()" class="btn btn-primary">Upload File</button>
      </div>
    </div>
  </div>

  <div class="notes-container">
    <h1 class="my-4">Notes</h1>
    <p> Made by Nathaniel Bates</p>
    <div class="card">
      <div class="card-body">
        <div class="note">
          <!-- Display all saved notes here -->
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap bundle (includes popper.js for Bootstrap's JS components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Your custom JavaScript file -->
  <script src="renderer.js"></script>

  <script>
    const searchInput = document.getElementById('search-input');
    const notesContainer = document.querySelector('.note');

    // Load notes when the page loads
    window.addEventListener('DOMContentLoaded', loadNotesAndUpdate);
    searchInput.addEventListener('input', loadNotesAndUpdate);

</script>


</body>
</html>
